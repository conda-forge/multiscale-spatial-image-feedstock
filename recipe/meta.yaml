{% set name = "multiscale-spatial-image" %}
{% set version = "2.1.0" %}
{% set python_min = "3.10" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.org/packages/source/{{ name[0] }}/{{ name }}/multiscale_spatial_image-{{ version }}.tar.gz
  sha256: a7efc2a96b20bf02d6362bc334b4472cfb2ee9ecc81ebc63d99252987b168f60

build:
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv
  number: 0

requirements:
  host:
    - hatchling
    - pip
    - python {{ python_min }}
  run:
    - dask #-core
    # - dask-image
    - numpy
    - python >={{ python_min }}
    - python-dateutil
    - spatial-image >=1.2.2
    - xarray >=2025.1.2
    - xarray-dataclass >=3.0.0
    - zarr  # Used but not declared

test:
  imports:
    - multiscale_spatial_image
  commands:
    - pip list
    - pip check
  requires:
    - pip
    - python {{ python_min }}

about:
  home: https://pypi.org/project/multiscale-spatial-image
  summary: Generate a multiscale, chunked, multi-dimensional spatial image data structure that can be serialized to OME-NGFF.
  license: Apache-2.0
  license_file: LICENSE
  dev_url: https://github.com/spatial-image/multiscale-spatial-image

extra:
  recipe-maintainers:
    - goanpeca
    - LucaMarconato
    - giovp
    - melonora
    - timtreis
    - thewtex
    - jo-mueller
